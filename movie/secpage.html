<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - Concert</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Book Your Concert Ticket</h1>
        <form action="/submit" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="concert" class="form-label">Choose a Concert:</label>
                <select id="concert" name="concert" class="form-select">
                    <option value="rock">Rock Concert</option>
                    <option value="pop">Pop Concert</option>
                    <option value="jazz">Jazz Concert</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Number of Tickets:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
            </div>

            <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
